<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Job Application</title>
    <script>
        function clickaction(e){
            const name=document.getElementById("fullname").value;
            const email=document.getElementById("email").value;
            const phone=document.getElementById("phone").value;
            const role=document.getElementById("role").value;

            if(name===""||email===""||phone===""||role===""){
                alert("Fill all Elements");
            }

            console.log(name);
            console.log(email);
            console.log(phone);
            console.log(role);

        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }

        form {
            background-color: white;
            padding: 30px;
            width: 400px; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 { text-align: center; margin-top: 0; }

        .section-title {
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px;}

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="date"], 
        select, 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .inline-group {
            margin-top: 5px;
            font-weight: normal;
        }
        
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <form action="#" enctype="multipart/form-data">
        <h2>Job Application Form</h2>

        <div class="section-title">Personal Details</div>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label>Gender:</label>
        <div class="inline-group">
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
        </div>

        <div class="section-title">Contact Info</div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter number">

        <div class="section-title">Skills & Experience</div>

        <label for="role">Role Applying For:</label>
        <select id="role" name="role">
            <option value="java-dev">Java Developer</option>
            <option value="web-dev">Web Developer</option>
            <option value="db-admin">Database Admin</option>
        </select>

        <label>Key Skills (Select all that apply):</label>
        <div class="inline-group">
            <input type="checkbox" name="skills" value="java"> Java <br>
            <input type="checkbox" name="skills" value="html"> HTML/CSS <br>
            <input type="checkbox" name="skills" value="sql"> SQL / MySQL
        </div>

        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf">

        <button type="submit" onclick="clickaction(Event)">Submit Application</button>
    </form>

</body>
</html>
